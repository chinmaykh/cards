<!DOCTYPE html>
<html ng-app="CardsApp">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Linking manifest-->
  <link rel="manifest" href="/cards/manifest.json">
  <title>Cards | Add Card</title>
</head>

<body ng-controller="CardsController">
  <script type="text/javascript" src="./angular/angular.min.js"></script>


  <!-- NAVBAR -->
  <div class="row">

    <div class="col s12">

      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper yellow lighten-1">
            <a href="#" class="black-text" style="font-size: 2em; padding-left:10px">Add Card</a>
            <a href="./cards!.html" data-target="mobile-demo" class="left" style="padding-left: 10px"><i
                class="large material-icons black-text">close</i></a>
          </div>
        </nav>
      </div>
    </div>

  </div>

  <!-- PAGE CONTENT-->
  <div class="row">
    <div class="col s12 " style="height:50%">
        <br>
      <div class="card center-align activator">
        <i class="material-icons circle activator" style="font-size: 12em">move_to_inbox</i>
        <h5 class="activator">Accept a shared card </h5>
        <div class="card-reveal activator row">
                <span class="card-title grey-text text-darken-4 col s11">To accept a shared card<i class="material-icons col s1">close</i></span>
                <br>
                <br>
                <p style="font-size: 1.2em">
                    To accept a card shared to you, just open the link shared with you.
                </p>
        </div>
      </div>
      <br>
      <div class="card center-align" onclick="location.replace('/cards/new_card.html')">
        <i class="material-icons circle" style="font-size: 12em">add</i>
        <h5>Create a New Card</h5>
      </div>
    </div>
  </div>



  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="./materialize/js/materialize.js"></script>
  <script src="./main.js"></script>
  <script src="./material_init.js"></script>
</body>

</html>
